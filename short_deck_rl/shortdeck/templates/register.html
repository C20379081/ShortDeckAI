<!-- 
    The registeration Page, redirects to the home page once successfully registered, where they will be prompted to login
-->

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <!-- 
        the script alerts the user of any warning messages that appear using a pop up 
    -->
    <script>
        window.onload = function() {
            {% if messages %}
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        }
    </script>
</head>
<body>
    <h1 class="title">ShortDeck AI</h1>
    <div class="center-container"> 
        <!-- 
        Standard form for Registration, submitting directs to homepage
        -->
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> 

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                {% for country in countries %}
                    <option value="{{ country.code }}">{{ country.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
